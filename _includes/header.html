		{% if site.themesetting.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.themesetting.avatar }}" alt="Anthony Aguilar"/>
		</a>
		{% endif %}

			<a href="{{ site.baseurl }}/">{{ site.themesetting.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li style="margin-left: 10px; margin-right: 20px;">
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
